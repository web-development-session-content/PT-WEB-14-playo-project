<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playo: Venues</title>
    <!-- Own CSSS Link -->
    <link rel="stylesheet" href="./styles/venues.css" />

    <!-- Link Headers css -->

    <!-- Link Footer Css -->
    <link rel="stylesheet" href="./styles/footer.css" />

    <!-- LINK FOR Lato font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <!-- navbar start -->
      <div id="navbar">
        <div id="explorenavbar">
          <div id="logodiv">
            <img
              id="logo"
              src="https://playo-website.imgix.net/company/logo1.png?auto=compress,format"
              alt="playo logo"
            />
          </div>

          <div id="nav2div">
            <img
              id="pplogo"
              src="https://toppng.com/uploads/preview/user-account-management-logo-user-icon-11562867145a56rus2zwu.png"
              alt=""
            />
            <p id="myBtn" class="loginp">Login/Signup</p>
            <img
              id="dropdownarrow"
              src="https://playo-website.gumlet.net/playo_functional/Icons/arrow_light.svg"
              alt="arrow"
            />
          </div>

          <!--    popupwindow -->
          <div id="modal_container">
            <div id="modal">
              <img
                id="close"
                src="https://www.veryicon.com/download/png/miscellaneous/kqt/close-116?s=512"
                alt=""
              />

              <div id="login_left_div">
                <img
                  width="100%"
                  src="https://playo-website.gumlet.net/icons/login-graphics.png?auto=compress,format"
                  alt=""
                />
              </div>
              <div id="login_right_div">
                <p id="entermobile">Enter Your Mobile Number</p>

                <div id="user_phone_div">
                  <div>
                    <div id="countrySpan">
                      <span>
                        <div id="selectCallingCode">
                          <span
                            style="font-size: 14px; color: #424242"
                            id="rem1"
                            >IND</span
                          >
                          <span
                            style="font-size: 14px; color: #424242"
                            id="rem2"
                            >+91</span
                          >
                          <img
                            id="countryDrop"
                            src="https://s3.ap-south-1.amazonaws.com/playo-website/booking/selectCountry.svg"
                            alt="dropdown"
                          />
                        </div>
                      </span>
                    </div>
                  </div>
                  <span>
                    <input
                      id="input"
                      type="number"
                      placeholder="Mobile Number *"
                      value=""
                    />
                    <hr
                      style="margin-top: -1px; margin-left: -65%; width: 220%"
                    />
                  </span>
                </div>

                <button id="sendOTP" style="font-size: 1em">SEND OTP</button>
                <button id="giveOTP" style="font-size: 1em">Enter OTP</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- navbar ends -->

      <div class="text-headline">
        <span>Ready to find</span>
        <span>Sports venue</span>
        <span>around you?</span>
      </div>
      <div class="input-div">
        <input
          style="color: black"
          type="text"
          name=""
          id="search"
          placeholder="Search for cities, places..."
        />
        <img
          src="https://playo-website.gumlet.net/venues-listing/search.svg"
          class="search-icon"
          alt=""
        />
        <img
          src="https://playo-website.gumlet.net/venues-listing/cross_hair.svg"
          class="find-me"
          alt=""
        />
        <p style="color: black" class="locate-me-text">Locate me</p>
      </div>
      <div id="show-results-div">
      </div>
    </div>

    <div id="footer"></div>
    <!-- need help button div -->
    <a href="contact.html">
      <div id="needhelp">
        <p>Need help?</p>
      </div>
    </a>
  </body>
</html>
<!-- Link Script tag -->
<script src="./scripts/venues.js" type="module"></script>
