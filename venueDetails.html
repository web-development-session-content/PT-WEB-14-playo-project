    <title>Venue Details</title>
    <!-- Own css -->

<body>
    <div id="navbar">
        <div id="explorenavbar">

            <div id="logodiv" >
                <img id="logo" src="https://playo-website.imgix.net/company/logo1.png?auto=compress,format" alt="playo logo">
            </div>
    
            <div id="nav2div"> 
                <img id="pplogo" src="https://static.vecteezy.com/system/resources/previews/004/384/567/original/volly-ball-icon-line-for-web-presentation-logo-icon-symbol-free-vector.jpg" alt="">
                <p id="myBtn" class="loginp">Login/Signup</p>
                <img id="dropdownarrow" src="https://playo-website.gumlet.net/playo_functional/Icons/arrow_light.svg" alt="arrow">
            </div>
    
           
    
            <!--    popupwindow -->
            <div id="modal_container">
    
                <div id="modal">
                    <img id="close" src="https://playo-website.gumlet.io/playo-website-v2/logos-icons/cross.svg"
                    alt="close">
    
                    <div id="login_left_div">
                        <img width="50%"
                        src="https://s3.ap-south-1.amazonaws.com/playo-website/company/logonew-playo-03.png"
                        alt="login">
                    </div>
                    <div id="login_right_div">
                        <p id="entermobile">Enter Your Mobile Number</p>
    
                        <div id="user_phone_div">
                            <div>
                                <div id="countrySpan">
                                    <span>
                                        <div id="selectCallingCode">
                                            <span style="font-size: 14px; color: #424242;" id="rem1">IND</span>
                                            <span style="font-size: 14px; color: #424242;" id="rem2">+91</span>
                                            <img id="countryDrop" src="https://s3.ap-south-1.amazonaws.com/playo-website/booking/selectCountry.svg" alt="dropdown">
                                        </div>
                                    </span>
                                </div>
                            </div>
                            <span>
                                <input id="input" type="number" placeholder="Mobile Number *" value="">
                                <hr style="margin-top: -1px; margin-left: -65%; width: 220%;">
                            </span>
                            
                        </div>
    
                        <button id="sendOTP" style="font-size: 1em;">SEND OTP</button>
                        <button id="giveOTP"  style="font-size: 1em;" >Enter OTP</button>
                    </div>
                </div>
            </div>
    
        </div>
    </div>


    <!-- Banner start -->
    <div class="banner">

        <div>
            <div>SELECTED LOCATION</div>
            <div id="selected-location"></div>
        </div>

        <div>
            <img  src="https://playo-website.gumlet.io/playo-website-v2/logos-icons/location-select.svg"  alt="logo">
        </div>

        <div class="filter">
            <img src="https://playo-website.gumlet.io/playo-website-v2/logos-icons/sports-filter.svg" class="image" alt="filter">
            <p>Filter by sports</p>
            
        </div>

        <div class="filterbox">
            <div>Popular Sports</div>
            <div></div>
            
            <div>
                <div id="badminton" class="change-color">
                    <img src="https://playo.imgix.net/SPORTICONS/SP5/ic_badminton_grey.png?auto=compress,format&h=70" alt="badminton">
                    <p id="text1" >Badminton</p>
                </div>


                <div id="football" class="change-color">
                    <img src="https://playo.imgix.net/SPORTICONS/SP2/ic_football_grey.png?auto=compress,format&h=70" alt="football">
                    <p id="text2" >Football</p>
                </div>


                <div id="cricket" class="change-color">
                    <img src="https://playo.imgix.net/SPORTICONS/SP0/ic_cricket_grey.png?auto=compress,format&h=70" alt="cricket">
                    <p id="text3">Cricket</p>
                </div>

                <div id="tennis" >
                    <img src="https://playo.imgix.net/SPORTICONS/SP3/ic_tennis_grey.png?auto=compress,format&h=70" alt="tennis">
                    <p id="text4">Tennis</p>
                </div>

                <div id="tabletennis" class="change-color">
                    <img src="https://playo.imgix.net/SPORTICONS/SP4/ic_tt_grey2.png?auto=compress,format&h=70" alt="table">
                    <p id="text5">Table Tennis</p>
                </div>

                <div id="basketball" class="change-color">
                    <img src="https://playo.imgix.net/SPORTICONS/SP1/ic_basketball_grey.png?auto=compress,format&h=70" alt="basketball">
                    <p id="text6">Basketball</p>
                </div>

                <div id="running" class="change-color">
                    <img src="https://playo.imgix.net/SPORTICONS/SP11/run_grey.png?auto=compress,format&h=70" alt="running">
                    <p>Running</p>
                </div>

                <div id="cycling" class="change-color">
                    <img src="https://playo.imgix.net/SPORTICONS/SP13/cycle_grey.png?auto=compress,format&h=70" alt="cycling">
                    <p>Cycling</p>
                </div>
            </div>

            <div id="buttondiv">
                <div id="apply-btn">APPLY</div>
                <div id="reset-btn">RESET</div>
            </div>
            
        </div>

    </div>
